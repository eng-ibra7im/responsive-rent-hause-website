<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>House Rent Website</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
  </head>
  <body>
    <header class="header">
      <div class="nav-conatiner">
        <!-- logo -->
        <a href="./index.html" class="logo">
          <i class="bx bx-home"></i>
          R STATE
        </a>
        <div class="btn">
          <a href="./signup.html">Sign Up</a>
        </div>
      </div>
    </header>

    <section class="section">
      <div class="input">
        <div class="login-info">
          <h1>Login To Continue</h1>
          <p>
            Log in with your data that you entered<br />during your registration
          </p>
        </div>
        <form action="" method="get" class="form">
          <div class="mail-login">
            <label for="">Enter your email address </label>
            <input type="email" required placeholder=" yourmail@gmail.com" id="email"/>
              <label for="">Enter your Password </label>
              <input type="password" required placeholder=" Password" id="password" />
          </div>
          <div class="button">
            <button type="submit" class="btn1">Login</button>
            <p>
              <a href="#"> forget your password ? </a>
            </p>
            <a href="./signup.html" class="btn1">Sign Up Now</a>
          </div>
        </form>
      </div>
      <div class="img">
        <img src="../imgs/undraw_welcome_cats_thqn.png" alt="">
      </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.3/axios.js"></script>
    <script src="main2.js"></script>
  </body>
</html>
